<!DOCTYPE html>

<html class="light" lang="vi"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Flashcard Learning System</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;family=Noto+Sans+SC:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ffc629",
                        "primary-dark": "#e5b020",
                        "background-light": "#fffefa", 
                        "background-dark": "#231e0f",
                        "card-light": "#ffffff",
                        "card-dark": "#2d261a",
                        "action-red": "#ff6b6b",
                        "action-red-bg": "#fff0f0",
                        "action-green": "#4ade80",
                        "action-green-bg": "#f0fdf4",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"],
                        "chinese": ["Noto Sans SC", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "2xl": "2rem", "full": "9999px"},
                    boxShadow: {
                        'soft-glow': '0 20px 40px -10px rgba(255, 199, 44, 0.15)',
                        'card': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
                    }
                },
            },
        }
    </script>
<style>/* Custom pattern for background */
.bg-pattern {
    background-color: #fffefa;
    background-image: radial-gradient(#ffc629 0.5px, transparent 0.5px), radial-gradient(#ffc629 0.5px, #fffefa 0.5px);
    background-size: 20px 20px;
    background-position: 0 0, 10px 10px;
    opacity: 0.3
    }
.dark .bg-pattern {
    background-color: #231e0f;
    background-image: radial-gradient(#4a3a1a 0.5px, transparent 0.5px), radial-gradient(#4a3a1a 0.5px, #231e0f 0.5px)
    }
/* Card Flip effect helpers */
.perspective-1000 {
    perspective: 1000px
    }
/* Subtle texture for card to feel like paper */
.paper-texture {
    background-image: url(https://lh3.googleusercontent.com/aida-public/AB6AXuCcOxd5ExKX_9nSyW_7BhH9vv0E_RN8nK4l-PTJyOoXfkiqQqcoiFjj_lI-xbZS3uxp8cT_iwp8gSkwMhFtYtnla7U8Sdue9Rgo7bZtZ7d_W7MyjZ2AWTl-mPte-nYYrUJlcOC9HJehZHfJPpyAgXuvk0B-B0bwuaCPJfCicbhvdod_U1NOLZBGnA2zavrv4h9TcLcZ3_02_4IdgBiz6NKI5V7fVlGU7NKSaNjhagqEEpQVZv6AlmaTM3tL2oFGQcMExKfvgXnWndU)
    }</style>
</head>
<body class="relative flex h-screen w-full flex-col bg-background-light dark:bg-background-dark overflow-hidden font-display transition-colors duration-300">
<!-- Decorative Background Pattern -->
<div class="absolute inset-0 z-0 bg-pattern pointer-events-none"></div>
<!-- Top Navigation & Progress -->
<header class="relative z-10 flex flex-col w-full px-6 py-4 md:px-12 lg:px-40 gap-4">
<div class="flex items-center justify-between">
<div class="flex items-center gap-2 group cursor-pointer text-[#1d180c] dark:text-[#fcfbf8] opacity-60 hover:opacity-100 transition-opacity">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
<span class="text-sm font-bold tracking-wide">Thoát bài học</span>
</div>
<h1 class="text-[#1d180c] dark:text-[#fcfbf8] text-lg font-bold">Bộ từ vựng HSK 3: Động vật</h1>
<button class="flex items-center justify-center w-10 h-10 rounded-full bg-white dark:bg-[#2d261a] shadow-sm text-[#1d180c] dark:text-[#fcfbf8] hover:bg-gray-50 dark:hover:bg-[#3d3324] transition-colors">
<span class="material-symbols-outlined text-xl">settings</span>
</button>
</div>
<!-- Integrated Progress Bar -->
<div class="flex flex-col items-center w-full max-w-3xl mx-auto gap-2">
<div class="flex justify-between w-full px-1">
<span class="text-xs font-bold text-gray-500 dark:text-gray-400">Tiến độ hôm nay</span>
<span class="text-xs font-bold text-primary dark:text-primary">12/50 từ</span>
</div>
<div class="relative w-full h-3 bg-gray-200 dark:bg-[#3a3223] rounded-full overflow-hidden">
<div class="absolute top-0 left-0 h-full bg-primary rounded-full transition-all duration-500 ease-out" style="width: 24%;"></div>
<!-- Little shine effect on the bar -->
<div class="absolute top-0 left-0 h-full w-full bg-gradient-to-r from-transparent via-white/20 to-transparent opacity-30" style="width: 24%;"></div>
</div>
</div>
</header>
<!-- Main Learning Area -->
<main class="relative z-10 flex-1 flex flex-col items-center justify-center w-full max-w-[1200px] mx-auto px-4 pb-20 md:pb-0">
<!-- The Flashcard -->
<div class="relative w-full max-w-[420px] aspect-[3/4] md:aspect-[4/5] perspective-1000 group/card">
<div class="relative w-full h-full duration-500 preserve-3d">
<!-- Card Face -->
<div class="absolute inset-0 flex flex-col items-center justify-between p-8 md:p-12 bg-card-light dark:bg-card-dark rounded-2xl shadow-soft-glow border border-gray-100 dark:border-[#3a3223] paper-texture">
<!-- Top Actions inside card -->
<div class="w-full flex justify-between items-start opacity-40 hover:opacity-100 transition-opacity">
<span class="material-symbols-outlined cursor-pointer text-2xl hover:text-primary">bookmark_border</span>
<span class="material-symbols-outlined cursor-pointer text-2xl hover:text-primary">more_horiz</span>
</div>
<!-- Center Content -->
<div class="flex flex-col items-center gap-4 text-center">
<div class="relative">
<h2 class="font-chinese text-[80px] md:text-[100px] leading-none font-medium text-[#1d180c] dark:text-[#fcfbf8] mb-2 select-none">猫</h2>
<!-- Audio Button Floating near character -->
<button class="absolute -right-10 top-1/2 -translate-y-1/2 w-10 h-10 flex items-center justify-center rounded-full bg-primary/10 text-primary-dark hover:bg-primary hover:text-[#1d180c] transition-all">
<span class="material-symbols-outlined text-xl">volume_up</span>
</button>
</div>
<div class="space-y-1">
<p class="text-2xl md:text-3xl font-medium text-gray-500 dark:text-gray-400 font-display">māo</p>
<div class="h-px w-12 bg-gray-200 dark:bg-gray-700 mx-auto my-3"></div>
<p class="text-3xl md:text-4xl font-bold text-primary-dark dark:text-primary">Con mèo</p>
</div>
</div>
<!-- Bottom Example -->
<div class="w-full mt-4 p-4 rounded-xl bg-background-light dark:bg-[#231e0f] border border-gray-100 dark:border-[#3a3223]">
<p class="text-center text-sm md:text-base text-gray-600 dark:text-gray-300">
<span class="font-chinese text-lg mr-1">我喜欢<span class="text-primary font-bold">猫</span>。</span>
<br/>
<span class="italic text-xs opacity-70">Wǒ xǐhuān māo. (Tôi thích mèo)</span>
</p>
</div>
</div>
</div>
<!-- Mascot Illustration (Positioned relative to card) -->
<!-- Using an illustration that looks like a Wuxia Cat thinking/meditating -->
<div class="absolute -bottom-6 -right-16 md:-right-32 w-40 h-40 md:w-56 md:h-56 z-20 pointer-events-none hidden sm:block">
<div class="w-full h-full bg-contain bg-no-repeat bg-bottom drop-shadow-xl" data-alt="Cute orange cat mascot dressed in traditional wuxia clothing, striking a thoughtful pose with a paw on its chin" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCUO8_ZQPZQ4Aco_0Kse3BcIXQ8QVIorHd5szOdHYUPmo70EYkrJ8yRkxkDcHtPYrWPTWIoO1ZeEK6A1Ye-j_JLjk7QE7W1hycEjxCpkPGc0jexXeoaGqCmRpFVLvGNaU_Hzu_fO6wSBmzor8ByjRjvqpZP45Iv2nd3cA1pP4YOzcZfEVJBGdKUCHGtmbROqLdaEqM4M1tZJATl_mCTmmwc02OpLh2BSG-VKsCmUn4QGJdWbDC2kh7HZ6cn9d8XsWFnpwQuB6puRqM');">
<!-- Using a generic placeholder URL structure as per guidelines, but conceptually this is the Wuxia Cat -->
</div>
</div>
</div>
<!-- Action Buttons (Desktop) -->
<div class="mt-10 md:mt-12 w-full max-w-[800px] px-4">
<div class="grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-6">
<!-- Button 1: Left (Red) -->
<button class="group relative flex flex-col items-center justify-center gap-2 h-24 rounded-2xl border-2 border-red-100 dark:border-red-900/30 bg-white dark:bg-[#2d261a] hover:bg-red-50 dark:hover:bg-red-900/10 hover:border-red-200 transition-all active:scale-95 shadow-sm hover:shadow-md">
<div class="w-10 h-10 rounded-full bg-red-100 dark:bg-red-900/40 flex items-center justify-center text-red-600 dark:text-red-400 group-hover:bg-red-200 transition-colors">
<span class="material-symbols-outlined">close</span>
</div>
<span class="text-sm font-bold text-red-700 dark:text-red-300">Chưa biết</span>
<span class="absolute top-2 right-3 text-[10px] font-mono text-gray-300 border border-gray-200 rounded px-1">1</span>
</button>
<!-- Button 2: Center (Yellow/Primary) -->
<button class="group relative flex flex-col items-center justify-center gap-2 h-24 rounded-2xl border-2 border-primary/20 bg-primary/10 dark:bg-primary/5 hover:bg-primary/20 hover:border-primary/40 transition-all active:scale-95 shadow-sm hover:shadow-md">
<div class="w-10 h-10 rounded-full bg-primary flex items-center justify-center text-[#1d180c] shadow-sm group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined">priority_high</span>
</div>
<span class="text-sm font-bold text-[#8a6a1f] dark:text-primary">Đã học nhưng chưa nhớ</span>
<span class="absolute top-2 right-3 text-[10px] font-mono text-gray-400 border border-gray-200 dark:border-gray-700 rounded px-1">2</span>
</button>
<!-- Button 3: Right (Green) -->
<button class="group relative flex flex-col items-center justify-center gap-2 h-24 rounded-2xl border-2 border-green-100 dark:border-green-900/30 bg-white dark:bg-[#2d261a] hover:bg-green-50 dark:hover:bg-green-900/10 hover:border-green-200 transition-all active:scale-95 shadow-sm hover:shadow-md">
<div class="w-10 h-10 rounded-full bg-green-100 dark:bg-green-900/40 flex items-center justify-center text-green-600 dark:text-green-400 group-hover:bg-green-200 transition-colors">
<span class="material-symbols-outlined">done</span>
</div>
<span class="text-sm font-bold text-green-700 dark:text-green-300">Đã nhớ</span>
<span class="absolute top-2 right-3 text-[10px] font-mono text-gray-300 border border-gray-200 rounded px-1">3</span>
</button>
</div>
<!-- Keyboard Hint -->
<p class="text-center text-xs text-gray-400 mt-6 hidden md:block">
                Sử dụng phím số <kbd class="font-mono bg-gray-100 dark:bg-gray-800 px-1 rounded">1</kbd>, <kbd class="font-mono bg-gray-100 dark:bg-gray-800 px-1 rounded">2</kbd>, <kbd class="font-mono bg-gray-100 dark:bg-gray-800 px-1 rounded">3</kbd> hoặc các phím mũi tên để chọn nhanh
            </p>
</div>
</main>
</body></html>
