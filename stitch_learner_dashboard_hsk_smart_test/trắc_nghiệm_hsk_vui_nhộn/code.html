<!DOCTYPE html>

<html class="light" lang="vi"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Trắc nghiệm HSK Vui nhộn</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;600;700;800&amp;family=Manrope:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Icons -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#17b0cf", // Deep Teal
                        "secondary": "#BF9933", // Muted Gold
                        "accent": "#CC3380", // Pink-Red
                        "background-light": "#f8f7f7",
                        "background-dark": "#1a1f23",
                        "paper": "#fbf8f1", // Warm paper for Hanzi
                    },
                    fontFamily: {
                        "display": ["Epilogue", "sans-serif"],
                        "body": ["Manrope", "sans-serif"],
                    },
                    boxShadow: {
                        'soft': '0 10px 40px -10px rgba(0,0,0,0.08)',
                        'inner-depth': 'inset 0 2px 6px 0 rgba(0, 0, 0, 0.1)',
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "2xl": "2rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for subtle scroll areas if needed */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: #e7f1f3; 
            border-radius: 4px;
        }
        
        /* Subtle pattern for background */
        .bg-wuxia-pattern {
            background-color: #f8f7f7;
            background-image: radial-gradient(#17b0cf 0.5px, transparent 0.5px), radial-gradient(#17b0cf 0.5px, #f8f7f7 0.5px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            background-blend-mode: multiply;
            opacity: 1;
        }
        .dark .bg-wuxia-pattern {
            background-color: #1a1f23;
            background-image: radial-gradient(#2d3748 0.5px, transparent 0.5px), radial-gradient(#2d3748 0.5px, #1a1f23 0.5px);
        }

        /* Ink wash effect simulation */
        .ink-splash {
            mask-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath fill='%23000' d='M44.7,-76.4C58.9,-69.2,71.8,-59.1,81.6,-46.6C91.4,-34.1,98.1,-19.2,95.8,-5.3C93.5,8.6,82.2,21.5,70.6,32.2C59,42.9,47.1,51.4,34.8,59.3C22.5,67.2,9.8,74.5,-2.2,78.3C-14.2,82.1,-25.5,82.4,-36.5,77.2C-47.5,72,-58.2,61.3,-67.2,49.1C-76.2,36.9,-83.5,23.2,-83.9,9.3C-84.3,-4.6,-77.8,-18.7,-68.8,-30.9C-59.8,-43.1,-48.3,-53.4,-35.8,-61.2C-23.3,-69,-9.8,-74.3,2.9,-79.3C15.6,-84.3,30.5,-83.6,44.7,-76.4Z' transform='translate(100 100)' /%3E%3C/svg%3E");
            mask-size: contain;
            mask-repeat: no-repeat;
            mask-position: center;
        }
    </style>
</head>
<body class="relative flex h-screen w-full flex-col font-display bg-wuxia-pattern text-[#0e191b] dark:text-gray-100 overflow-hidden selection:bg-primary/30">
<!-- Header Navigation -->
<header class="w-full px-6 py-4 flex items-center justify-between gap-4 z-20 bg-white/80 dark:bg-background-dark/80 backdrop-blur-sm border-b border-gray-100 dark:border-gray-800 sticky top-0">
<!-- Back & Title -->
<div class="flex items-center gap-4">
<button class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors text-gray-600 dark:text-gray-300">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<div class="flex flex-col">
<span class="text-xs font-bold text-gray-400 uppercase tracking-wider">Bài 3</span>
<h1 class="text-base font-bold text-gray-800 dark:text-white leading-tight">Động vật (Animals)</h1>
</div>
</div>
<!-- Progress Bar -->
<div class="hidden md:flex flex-1 max-w-md mx-8 flex-col gap-1">
<div class="flex justify-between text-xs font-medium text-gray-400">
<span>Tiến độ</span>
<span>40%</span>
</div>
<div class="h-2.5 w-full bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden">
<div class="h-full bg-primary rounded-full transition-all duration-500 ease-out relative overflow-hidden" style="width: 40%;">
<div class="absolute inset-0 bg-white/20 w-full h-full animate-[shimmer_2s_infinite]"></div>
</div>
</div>
</div>
<!-- Lives/Hearts -->
<div class="flex items-center gap-1 bg-white dark:bg-gray-800 px-3 py-1.5 rounded-full border border-gray-100 dark:border-gray-700 shadow-sm">
<span class="material-symbols-outlined text-accent text-xl fill-1" style="font-variation-settings: 'FILL' 1;">favorite</span>
<span class="material-symbols-outlined text-accent text-xl fill-1" style="font-variation-settings: 'FILL' 1;">favorite</span>
<span class="material-symbols-outlined text-accent text-xl fill-1" style="font-variation-settings: 'FILL' 1;">favorite</span>
<span class="material-symbols-outlined text-gray-300 dark:text-gray-600 text-xl">favorite</span>
<span class="material-symbols-outlined text-gray-300 dark:text-gray-600 text-xl">favorite</span>
</div>
</header>
<!-- Main Game Area -->
<main class="flex-1 w-full max-w-7xl mx-auto p-4 md:p-6 lg:p-8 flex flex-col md:flex-row items-center justify-center gap-8 md:gap-12 lg:gap-20 overflow-y-auto">
<!-- Left Side: Visual Context & Mascot -->
<div class="flex-1 w-full md:max-w-[45%] flex flex-col items-center justify-center relative group perspective-1000">
<!-- Decorative Background blob behind mascot -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[120%] h-[120%] bg-gradient-to-tr from-primary/10 to-transparent rounded-full blur-3xl -z-10"></div>
<!-- The Hanzi Artifact -->
<div class="relative mb-8 transform transition-transform duration-500 hover:scale-105 hover:rotate-1">
<!-- Frame Decoration -->
<div class="absolute -inset-3 border-2 border-secondary/30 rounded-[2rem] -z-10 rotate-3"></div>
<div class="absolute -inset-3 border-2 border-primary/20 rounded-[2rem] -z-10 -rotate-2"></div>
<!-- Main Card -->
<div class="relative bg-paper border-4 border-secondary rounded-2xl shadow-soft w-64 h-80 flex flex-col items-center justify-center overflow-hidden">
<!-- Audio Button -->
<button class="absolute top-4 right-4 text-secondary hover:text-primary transition-colors p-2 rounded-full hover:bg-secondary/10">
<span class="material-symbols-outlined text-2xl">volume_up</span>
</button>
<!-- Pinyin (Hidden/Reveal hint) -->
<span class="text-gray-400 font-body font-medium text-lg mb-2 tracking-widest opacity-0 hover:opacity-100 transition-opacity cursor-help" title="Click to reveal">māo</span>
<!-- The Character -->
<h2 class="text-8xl md:text-9xl font-bold text-gray-800 drop-shadow-md z-10 font-display">猫</h2>
<!-- Decorative footer inside card -->
<div class="absolute bottom-0 w-full h-12 bg-[#f0eadd] border-t border-[#e8dcc0] flex items-center justify-center">
<div class="h-1 w-16 bg-[#d4c5a3] rounded-full"></div>
</div>
</div>
</div>
<!-- Mascot Image -->
<div class="absolute -bottom-10 -left-10 md:-left-20 w-40 h-40 md:w-56 md:h-56 z-20 pointer-events-none drop-shadow-xl animate-bounce-slow">
<img class="w-full h-full object-contain" data-alt="A cute illustrated cat wearing a traditional Kung Fu robe and a headband, standing in a confident martial arts pose ready to fight" src="https://lh3.googleusercontent.com/aida-public/AB6AXuB8xLbk_TqLg2H3NAPlIW48OBXog8zG9Agd_pTG3KeO80DOwWcYazljzPzAb7LcFCSJwbb_qZSHfYfHMaSeot_JQAanmJMLVZYoCy4KFfmJpbg81fi8QfKu1mlt1O65CO_-HoQQhrofLSkdmScKSE-y_KfkvYZowz39ke7MCwmULUXCJlb2qPIayhQtS9CjfD_7LXD584A-B1txCtvObta1d3g6Zzhsg_KI2cLQ243j23WS3FLaf28nC-Lo-Hl7uE3903BTcvh7i0c"/>
</div>
</div>
<!-- Right Side: Interaction Area -->
<div class="flex-1 w-full md:max-w-[55%] flex flex-col gap-6 md:gap-8 z-10">
<!-- Question Prompt -->
<div class="space-y-2 text-center md:text-left">
<div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-primary/10 text-primary text-xs font-bold uppercase tracking-wide">
<span class="material-symbols-outlined text-sm">quiz</span>
                    Câu hỏi 3/10
                </div>
<h3 class="text-2xl md:text-3xl font-bold text-gray-800 dark:text-white leading-tight">
                    Chọn nghĩa đúng của từ này
                </h3>
<p class="text-gray-500 dark:text-gray-400 font-body">Hãy chọn câu trả lời chính xác nhất bên dưới.</p>
</div>
<!-- Answer Grid -->
<div class="grid grid-cols-1 sm:grid-cols-2 gap-4 w-full">
<!-- Option 1 -->
<button class="group relative flex items-center gap-4 p-5 bg-white dark:bg-zinc-800 border-2 border-transparent rounded-xl shadow-sm hover:shadow-md hover:border-primary/50 hover:bg-primary/5 transition-all duration-200 text-left">
<div class="flex items-center justify-center w-8 h-8 rounded-full bg-gray-100 dark:bg-zinc-700 text-gray-500 font-bold text-sm group-hover:bg-primary group-hover:text-white transition-colors">A</div>
<span class="text-lg font-medium text-gray-700 dark:text-gray-200 font-body group-hover:text-primary">Con mèo</span>
<!-- Hover Effect Decoration -->
<div class="absolute right-4 opacity-0 group-hover:opacity-100 transform translate-x-2 group-hover:translate-x-0 transition-all text-primary">
<span class="material-symbols-outlined">check_circle</span>
</div>
</button>
<!-- Option 2 -->
<button class="group relative flex items-center gap-4 p-5 bg-white dark:bg-zinc-800 border-2 border-transparent rounded-xl shadow-sm hover:shadow-md hover:border-primary/50 hover:bg-primary/5 transition-all duration-200 text-left">
<div class="flex items-center justify-center w-8 h-8 rounded-full bg-gray-100 dark:bg-zinc-700 text-gray-500 font-bold text-sm group-hover:bg-primary group-hover:text-white transition-colors">B</div>
<span class="text-lg font-medium text-gray-700 dark:text-gray-200 font-body group-hover:text-primary">Con chó</span>
<div class="absolute right-4 opacity-0 group-hover:opacity-100 transform translate-x-2 group-hover:translate-x-0 transition-all text-primary">
<span class="material-symbols-outlined">radio_button_unchecked</span>
</div>
</button>
<!-- Option 3 -->
<button class="group relative flex items-center gap-4 p-5 bg-white dark:bg-zinc-800 border-2 border-transparent rounded-xl shadow-sm hover:shadow-md hover:border-primary/50 hover:bg-primary/5 transition-all duration-200 text-left">
<div class="flex items-center justify-center w-8 h-8 rounded-full bg-gray-100 dark:bg-zinc-700 text-gray-500 font-bold text-sm group-hover:bg-primary group-hover:text-white transition-colors">C</div>
<span class="text-lg font-medium text-gray-700 dark:text-gray-200 font-body group-hover:text-primary">Con hổ</span>
<div class="absolute right-4 opacity-0 group-hover:opacity-100 transform translate-x-2 group-hover:translate-x-0 transition-all text-primary">
<span class="material-symbols-outlined">radio_button_unchecked</span>
</div>
</button>
<!-- Option 4 -->
<button class="group relative flex items-center gap-4 p-5 bg-white dark:bg-zinc-800 border-2 border-transparent rounded-xl shadow-sm hover:shadow-md hover:border-primary/50 hover:bg-primary/5 transition-all duration-200 text-left">
<div class="flex items-center justify-center w-8 h-8 rounded-full bg-gray-100 dark:bg-zinc-700 text-gray-500 font-bold text-sm group-hover:bg-primary group-hover:text-white transition-colors">D</div>
<span class="text-lg font-medium text-gray-700 dark:text-gray-200 font-body group-hover:text-primary">Con chim</span>
<div class="absolute right-4 opacity-0 group-hover:opacity-100 transform translate-x-2 group-hover:translate-x-0 transition-all text-primary">
<span class="material-symbols-outlined">radio_button_unchecked</span>
</div>
</button>
</div>
<!-- Action Button -->
<div class="mt-4 pt-4 border-t border-gray-200 dark:border-gray-700 md:border-none md:pt-0">
<button class="w-full bg-gray-200 text-gray-400 font-bold py-4 px-6 rounded-xl text-lg shadow-none cursor-not-allowed flex items-center justify-center gap-2 hover:bg-gray-300 transition-all" disabled="">
<span>Chọn đáp án để tiếp tục</span>
</button>
<!-- 
                Active State Example (Hidden by default, swap classes in real app):
                <button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 px-6 rounded-xl text-lg shadow-lg shadow-primary/30 transform active:scale-95 transition-all flex items-center justify-center gap-2">
                    Kiểm tra
                    <span class="material-symbols-outlined">arrow_forward</span>
                </button> 
                -->
</div>
</div>
</main>
<!-- Mobile Progress (Visible only on small screens) -->
<div class="md:hidden fixed bottom-0 w-full h-1 bg-gray-200 dark:bg-gray-800">
<div class="h-full bg-primary" style="width: 40%"></div>
</div>
<style>
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-bounce-slow {
            animation: float 4s ease-in-out infinite;
        }
    </style>
</body></html>
